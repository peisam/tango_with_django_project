{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %}Register{% endblock %}

{% block body_block %}
    {% if registered %}
        <h1>thank you for registering</h1>
    {% else %}
        <h1>register here </h1>

    <form action="/rango/register/" method="POST" id="user_form" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}

        <input type="submit" name="submit" value="Register" />

    </form>
    {% endif %}
{% endblock %}
